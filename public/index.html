<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#32965d" />
        <title>Swiftly Static</title>
        <link type="text/css" rel="stylesheet" href="/assets/main.min.css" />
        <script>
            window.cmdQueue = (window.cmdQueue || []);
            window.cmdQueue.push(() => {
                document.body.classList.remove("has-nojs");
                document.body.classList.add("has-js");
            });
        </script>
        <script defer src="/assets/main.min.js"></script>
    </head>
    <body class="has-nojs">
        <header id="header" class="header">
            <nav id="social" class="header__top content" aria-label="Our social media">
                <img
                    width="128"
                    height="64"
                    class="header__logo"
                    alt=""
                    src="https://via.placeholder.com/128x64"
                />

                <ul class="header__social social">
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <i aria-hidden="true" class="social__icon social__icon--twitter"></i>
                            <span class="sr-only">Follow us on Twitter.</span>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <i aria-hidden="true" class="social__icon social__icon--youtube"></i>
                            <span class="sr-only">Subscribe on YouTube.</span>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <i aria-hidden="true" class="social__icon social__icon--github"></i>
                            <span class="sr-only">Star us on Github.</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <nav id="navigation" class="header__bottom navigation content" aria-label="Site navigation">
                <div class="navigation__mobile">
                    <button
                        id="btn-menu"
                        class="button navigation__button"
                        aria-expanded="false"
                        aria-controls="menu"
                        aria-label="Open menu"
                    ></button>
                </div>

                <ul id="menu" class="menu navigation__main">
                    <li class="menu__item">
                        <a class="menu__link" href="/">Home</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/news">News</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/docs">Docs</a>
                    </li>
                    <li class="menu__item menu__item--right">
                        <a class="menu__link" href="/docs/guide">Get Started</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!--  -->

        <main id="main" role="main">
            <section class="hero">
                <div class="hero__top">
                    <h1 class="hero__title">Swiftly</h1>
                    <span class="hero__tag">The simple PHP framework</span>
                </div>

                <div class="hero__bottom">
                    <a class="hero__button button button--offwhite" href="/docs">
                        Documentation
                    </a>
                    <a class="hero__button button button--success" href="/docs/guide">
                        Get Started
                    </a>
                </div>
            </section>
        </main>

        <!-- -->

        <footer id="footer" class="footer">

        </footer>
    </body>
</html>
